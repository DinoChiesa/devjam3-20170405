<!DOCTYPE html>
<html>
  <head>
    <title>Authenticate</title>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/login-base.css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='/js/loginpage.js'></script>
  </head>

  <!-- ======================================================= -->

  <body>
    <!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
      <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>

        <form class="form-signin" action="<%= postback_url %>" method='POST'>
          <span id="reauth-email" class="reauth-email"></span>
          <input type="email" id="inputEmail" name='username' class="form-control" placeholder="Email address" autofocus>
          <input type="password" id="inputPassword" name='password' class="form-control" placeholder="Password">
          <div id="remember" class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>

          <div class="control-group">
            <input type="hidden" id='sessionid' name='sessionid' value="<%= sessionid %>" />
            <input type="hidden" id='client_id' name='client_id' value="<%= client_id %>" />
            <input type="hidden" id='response_type' name='response_type' value="<%= response_type %>" />
            <input type="hidden" id='requestedScopes' name='requestedScopes' value="<%= req_scope %>" />
            <input type="hidden" id='redirect_uri' name='redirect_uri' value="<%= redirect_uri %>" />
            <input type="hidden" id='clientState' name='clientState' value="<%= req_state %>" />
            <input type="hidden" id='appName' name='appName' value="<%= appName %>" />
          </div>

          <% if (errorMessage) { %>
          <div class="alert alert-error">
            <strong><%= errorMessage %></strong>
          </div>
          <% } %>

          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"
                  name='submit' value='yes'><%= action %></button>

          <button class="btn btn-lg btn-primary btn-block btn-cancel" type="submit"
                  name='submit' value='no'>Cancel</button>
          <!--
          <a href="/cancel" title='cancel'>
            <button class="btn btn-lg btn-block btn-cancel"
                    name='submit' type='button' value='no'><span>Cancel</span></button>
          </a>
          -->
        </form>
        <!--
        <a href="#" class="forgot-password">Forgot the password?</a>
        -->
      </div>
    </div>

  </body>

</html>
