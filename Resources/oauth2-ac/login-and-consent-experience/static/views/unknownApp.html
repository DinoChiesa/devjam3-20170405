<!DOCTYPE html>
<html>
  <head>
    <title>Whoops!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  </head>
  <body>
    <div class="hero-unit" style='padding:22px 32px 32px 32px;'>
      <h1 style='margin-top:-2px;'>That request is not valid</h1>
      <p>There was an error with your request.</p>
      <p>Either the app you specified was not registered, or the set of scopes you
        specified was not accepted, or there was some other error.</p>
      <table>
        <tr><td>client_id</td><td><%= client_id %></td></tr>
        <tr><td>status</td><td><%= status %></td></tr>
      </table>
    </div>
  </body>
</html>
